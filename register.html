<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SL Gaming Hub - Register</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    /* RESET & BASE */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f0f15, #1c1c2e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* FORM CONTAINER */
    form {
      background: #1c1c2e;
      padding: 2.5rem 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(16,185,129,0.3);
    }
    form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #10b981;
      font-weight: 700;
    }

    /* INPUT FIELDS */
    form input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 50px;
      background: #2a2a3d;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    form input:focus {
      outline: none;
      background: #33334d;
      box-shadow: 0 0 5px #10b981;
    }
    form input::placeholder {
      color: #aaa;
    }

    /* BUTTON */
    form button {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 50px;
      background: #10b981;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    form button:hover {
      background: #0f766e;
    }

    /* RESPONSIVE */
    @media (max-width: 480px) {
      form { padding: 2rem 1.5rem; }
      form h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <form id="registerForm">
    <h2>Signup</h2>
    <input type="text" id="username" name="username" placeholder="Username" required>
    <input type="email" id="email" name="email" placeholder="Email" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
    <button type="submit">Register</button>
    <br>
     <a href="login.html" class="register-link">Already have an account? Login here</a>
  </form>
  <script src="./assets/auth.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm_password').value;
      if (password !== confirm) { alert('Passwords do not match'); return; }
      const res = window.SLGAuth.registerUser(username, email, password);
      if (res.ok) {
          // honor redirect param if present
          const params = new URLSearchParams(location.search);
          const redirect = params.get('redirect');
          if (redirect) location.replace(decodeURIComponent(redirect));
          else location.replace('index.html');
      } else {
        alert(res.msg);
      }
    });
  </script>
</body>
</html>
