<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SL Gaming Hub - Login</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    /* RESET & BASE */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f0f15, #1c1c2e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* FORM CONTAINER */
    form {
      background: #1c1c2e;
      padding: 2.5rem 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(16,185,129,0.3);
    }
    form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #10b981;
      font-weight: 700;
    }

    /* INPUT FIELDS */
    form input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 50px;
      background: #2a2a3d;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    form input:focus {
      outline: none;
      background: #33334d;
      box-shadow: 0 0 5px #10b981;
    }
    form input::placeholder {
      color: #aaa;
    }

    /* BUTTON */
    form button {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 50px;
      background: #10b981;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    form button:hover {
      background: #0f766e;
    }

    /* LINK TO REGISTER */
    .register-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #aaa;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    .register-link:hover { color: #10b981; }

    /* RESPONSIVE */
    @media (max-width: 480px) {
      form { padding: 2rem 1.5rem; }
      form h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Login</h2>
    <input type="email" id="email" name="email" placeholder="Email" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <a href="register.html" class="register-link">Don't have an account? Register here</a>
  </form>
  <script src="./assets/auth.js"></script>
  <script>
    // Handle login with SLGAuth (client-side demo)
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const res = window.SLGAuth.loginUser(email, password);
      if (res.ok) {
        // go to redirect target if present
        const params = new URLSearchParams(location.search);
        const redirect = params.get('redirect');
        if (redirect) location.replace(decodeURIComponent(redirect));
        else location.replace('index.html');
      } else {
        alert(res.msg);
      }
    });

    // Auto-login support for autotest: if ?auto=1&email=...&password=... is present, perform login automatically
    (function autoLogin() {
      try {
        const params = new URLSearchParams(location.search);
        if (params.get('auto') !== '1') return;
        const email = (params.get('email') || '').trim();
        const password = params.get('password') || '';
        if (!email || !password) return;
        const res = window.SLGAuth.loginUser(email, password);
        if (res.ok) {
          const redirect = params.get('redirect');
          if (redirect) location.replace(decodeURIComponent(redirect));
          else location.replace('index.html');
        } else {
          // show an alert for debugging; in normal use you'd show inline message
          alert('Auto-login failed: ' + res.msg);
        }
      } catch (e) { console.error(e); }
    })();
  </script>
</body>
</html>
